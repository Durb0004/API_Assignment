<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Noto+Sans+TC" rel="stylesheet">
</head>

<body>
    <main>
    
        <div class="attribution">
            <img src="img/293x302-powered-by-square-green-3ee4814bb59d8260d51efdd7c124383540fc04ca27d23eaea3a8c87bfa0f388d.png" alt="The Movie DB" />
        </div>
        <header class="search">
            <h1 class="recommendations">Movie Recommendations</h1>
            <div class="inputs">
               <div class="back-button-div-mainpage">
                <img id="back-button-main" data-src="img/caret.svg" class="iconic iconic-md hide" data-direction="left" alt="Back Button" title="Back" />
                </div>
                <div class="back-button-div-searchresults">
                <img id="back-button-search" data-src="img/caret.svg" class="iconic iconic-md hide" data-direction="left" alt="Back Button" title="Back" />
                </div>
                <input type="text" id="search-input" placeholder="search" />
                <div class="search-button-div">
                <img id="search-button" class="iconic iconic-md" data-src="img/magnifying-glass.svg" alt="Search" title="Search" />
                </div>
                <div id="modalButton">
                    <img id="modalImage" data-src="img/settings.svg" class="iconic iconic-md" alt="Prefrences button" title="Back" />
                </div>

            </div>
        </header>

        <div class="page hide" id="search-results">
    <section class="title"></section>
    <section class="content flex-container"></section>
  </div>

        <div class="page hide" id="recommend-results">
            <section class="title"></section>
            <section class="content flex-container"></section>
  </div>
        <h3 class="elapsedTime"></h3>
    </main>
    <div class="overlay hide">&nbsp;</div>
    <div class="modal">
        <div class="modal-header">
            <h2>Choose your Preference</h2>
        </div>
        <div class="modal-radio">
            <input type="radio" name="entertainment" value="movie" id="movie" checked >
            <label for="Movie">Movie</label>

            <input type="radio" name="entertainment" value="tv" id="tv">
            <label for="tv">Television</label>
        </div>
        <button class="cancelButton">Cancel</button>
        <button class="saveButton">Save</button>

    </div>




    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
